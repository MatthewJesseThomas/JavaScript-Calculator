<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./js/code.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button id="color" data-all-clear class="span-two">AC</button>
        <button id="color" data-delete>DEL</button>
        <button id="color" data-operation>รท</button>
        <button id="color" data-number>1</button>
        <button id="color" data-number>2</button>
        <button id="color" data-number>3</button>
        <button id="color" data-operation>*</button>
        <button id="color" data-number>4</button>
        <button id="color" data-number>5</button>
        <button id="color" data-number>6</button>
        <button id="color" data-operation>+</button>
        <button id="color" data-number>7</button>
        <button id="color" data-number>8</button>
        <button id="color" data-number>9</button>
        <button id="color" data-operation>-</button>
        <button id="color" data-number>.</button>
        <button id="color" data-number>0</button>
        <button id="color" data-equals class="span-two">=</button>
    </div>
</body>
</html>
